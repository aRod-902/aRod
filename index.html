<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Box</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #f8f8f8; }
        .container { margin-top: 50px; }
        #giftBox {
            width: 150px; height: 150px;
            background: url('https://i.imgur.com/3Q3QZ1i.png') no-repeat center center;
            background-size: contain;
            margin: auto;
            cursor: pointer;
        }
        #result { font-size: 24px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mở Blind Box</h1>
        <div id="giftBox"></div>
        <div id="result"></div>
    </div>
    
    <script>
        let usersLeft = 5;
        const prizes = [1000, 5000, 10000, 30000, 50000]; // Giá trị cố định: 1k, 5k, 10k, 30k, 50k
        const claimedKey = "blindBoxClaimed_" + window.location.href;
        let claimed = JSON.parse(localStorage.getItem(claimedKey)) || false;
        
        document.getElementById("giftBox").addEventListener("click", function() {
            if (claimed) {
                document.getElementById("result").innerText = "Bạn đã mở hộp rồi!";
                return;
            }
            
            if (usersLeft <= 0) {
                document.getElementById("result").innerText = "Hết hộp để mở!";
                return;
            }
            
            // Chọn ngẫu nhiên một giải thưởng từ mảng prizes
            const randomIndex = Math.floor(Math.random() * prizes.length);
            const amount = prizes[randomIndex];
            
            usersLeft--;
            document.getElementById("result").innerText = "Bạn nhận được: " + (amount / 1000) + "k";
            localStorage.setItem(claimedKey, JSON.stringify(true));
            claimed = true;
        });
    </script>
</body>
</html>
