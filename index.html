<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Box</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background-color: #f8f8f8; 
        }
        .container { 
            margin-top: 50px; 
        }
        #giftBox {
            width: 200px; 
            height: 200px;
            background: url('https://via.placeholder.com/200x200?text=Hộp+Đóng') no-repeat center center; /* Placeholder hộp đóng */
            background-size: contain;
            margin: auto;
            cursor: pointer;
            transition: background 0.5s ease;
        }
        #giftBox.opened {
            background: url('https://via.placeholder.com/200x200?text=Hộp+Mở') no-repeat center center; /* Placeholder hộp mở */
            background-size: contain;
        }
        #result { 
            font-size: 24px; 
            margin-top: 20px; 
            color: #e74c3c;
        }
        h1 {
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mở Blind Box</h1>
        <div id="giftBox"></div>
        <div id="result"></div>
    </div>
    
    <script>
        let usersLeft = 5;
        const prizes = [1000, 5000, 10000, 30000, 50000]; // Giá trị: 1k, 5k, 10k, 30k, 50k
        const claimedKey = "blindBoxClaimed_" + window.location.href;
        let claimed = JSON.parse(localStorage.getItem(claimedKey)) || false;
        const giftBox = document.getElementById("giftBox");

        giftBox.addEventListener("click", function() {
            if (claimed) {
                document.getElementById("result").innerText = "Bạn đã mở hộp rồi!";
                return;
            }
            
            if (usersLeft <= 0) {
                document.getElementById("result").innerText = "Hết hộp để mở!";
                return;
            }
            
            // Hiệu ứng mở hộp
            giftBox.classList.add("opened");

            // Chọn ngẫu nhiên giải thưởng
            const randomIndex = Math.floor(Math.random() * prizes.length);
            const amount = prizes[randomIndex];
            
            usersLeft--;
            setTimeout(() => {
                document.getElementById("result").innerText = "Bạn nhận được: " + (amount / 1000) + "k";
            }, 500);

            localStorage.setItem(claimedKey, JSON.stringify(true));
            claimed = true;
        });
    </script>
</body>
</html>
