<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Box</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #f8f8f8; }
        .container { margin-top: 50px; }
        #giftBox {
            width: 150px; height: 150px;
            background: url('https://i.imgur.com/3Q3QZ1i.png') no-repeat center center;
            background-size: contain;
            margin: auto;
            cursor: pointer;
        }
        #result { font-size: 24px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mở Blind Box</h1>
        <div id="giftBox"></div>
        <div id="result"></div>
    </div>
    
    <script>
        let totalAmount = 100000;
        let usersLeft = 10;
        let claimed = JSON.parse(localStorage.getItem("claimed")) || false;
        
        document.getElementById("giftBox").addEventListener("click", function() {
            if (claimed) {
                document.getElementById("result").innerText = "Bạn đã mở hộp rồi!";
                return;
            }
            
            if (usersLeft <= 0) {
                document.getElementById("result").innerText = "Hết hộp để mở!";
                return;
            }
            
            let amount = Math.floor(Math.random() * (50000 - 10000 + 1)) + 10000;
            if (amount > totalAmount) amount = totalAmount;
            totalAmount -= amount;
            usersLeft--;
            
            document.getElementById("result").innerText = "Bạn nhận được: " + (amount / 1000) + "k";
            localStorage.setItem("claimed", JSON.stringify(true));
        });
    </script>
</body>
</html>
